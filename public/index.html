<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- for Google -->
    <meta name="description" content="The recent graduates of the Sheridan Interactive Media Management (IMM) are eager to share with you an immersive digital experience showcasing their design and development work. Browse through the variety of enriched work, ranging from visual design to interaction design, with a lot of coding in between. This digital showcase is to appreciate the hard work of the IMM students and to commemorate an exciting journey of endless learning and growth." />
    <meta name="keywords" content="UI Design, UX Design, Illustration, Branding, Visual Design, Frontend Developer, Backend Developer, Interaction Design, Product Design, Graphic Design" />
    <meta name="author" content="Alena (Soojeong) Kim, Andrew, Andrew Block, Ankit Raj Gupta, Chesney Williams, Darren Vaithilingam, Diana Mantilla, Drashya Gohil, Eileen Santiago, Eishika Hoque, Wanting(Flora) Zuo, Hira Fareed, Kai Scott, Lily Da Huang, Oby Okoye, Olivia OLeary, Padmini Smith, Rob Cottignies, Rbia Gilani, Shan Ruan, Yichen(Steve) Li, Szerena Szabo, Tim Lu, Yan Zhang, Yang Yang" />
    <meta name="copyright" content="2020" />
    
    
    
    <!-- for Facebook -->
    <meta property="og:title" content="Sheridan IMM 2020 | Iridescent" />
    <meta property="og:url" content="http://imm.sheridanc.on.ca/openhouse/2020/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="The recent graduates of the Sheridan Interactive Media Management (IMM) are eager to share with you an immersive digital experience showcasing their design and development work. Browse through the variety of enriched work, ranging from visual design to interaction design, with a lot of coding in between. This digital showcase is to appreciate the hard work of the IMM students and to commemorate an exciting journey of endless learning and growth." />
    <meta property="og:image" content="http://imm.sheridanc.on.ca/openhouse/2020/img/fb-og.png" />

    <meta name="twitter:image" content="http://imm.sheridanc.on.ca/openhouse/2020/img/twitter-og.png" />
    
    
    <!-- for LinkedIn -->

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
